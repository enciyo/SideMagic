name: Build & Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm run compile

      - name: Build & ZIP Chrome
        run: pnpm run zip

      - name: Save Chrome ZIP
        run: mkdir -p release-zips && cp .output/*.zip release-zips/

      - name: Build & ZIP Firefox
        run: pnpm run zip:firefox

      - name: Save Firefox ZIP
        run: cp .output/*.zip release-zips/

      - name: Upload ZIPs
        uses: actions/upload-artifact@v4
        with:
          name: extension-zips
          path: release-zips/*.zip
          if-no-files-found: error

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: extension-zips
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/*.zip
